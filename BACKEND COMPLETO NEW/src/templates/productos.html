<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>
                {{ producto.nombre }} - ${{ producto.precio }}
                <form action="{{ url_for('agregar_al_carrito', producto=producto.nombre) }}" method="POST">
                    <label for="cantidad_{{ producto.id }}">Cantidad:</label>
                    <input type="number" id="cantidad_{{ producto.id }}" name="cantidad" min="1" required>
                    <input type="hidden" name="producto_id" value="{{ producto.id }}">
                    <button type="submit">Agregar al Carrito</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="/ver_carrito">Ver Carrito</a>
</body>
</html>
