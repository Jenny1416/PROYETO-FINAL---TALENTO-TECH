            <li><a href="#rings">Anillos</a></li>

    <!-- Secci칩n lateral de filtros -->
    <aside id="filters">
        <h3>Filtrar</h3>
        <div class="filter-option">
            <label for="category">Categor칤a:</label>
            <select id="category" name="category">
                <option value="all">Todos</option>
                <option value="earrings">Aretes</option>

                <option value="bracelets">Pulseras</option>
                <option value="necklaces">Collares</option>
                <option value="watches">Relojes</option>

        <div class="filter-option">

            <select id="color" name="color">
                <option value="all">Todos</option>
                <option value="gold">Oro</option>
                <option value="silver">Plata</option>
                <option value="diamond">Diamante</option>
            </select>
        </div>

        <div class="filter-option">
            <label for="price">Precio:</label>
            <input type="range" id="price" name="price" min="0" max="2000" step="50" value="2000">
            <p>Hasta $<span id="price-value">2000</span></p>
        </div>

        <button id="apply-filters">Aplicar</button>
    </aside>

    <div id="cart-icon">游</div>

    </div>

    <main id="main-content">
