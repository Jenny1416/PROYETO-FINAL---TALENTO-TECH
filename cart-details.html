<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-cart.css">
    <script src="js/cart-details.js" defer></script>
    <title>Detalles del Carrito</title>
</head>
<body>
    <header>
        <h1>Detalles del Carrito</h1>
    </header>
    <div class="container">
        <div class="cart-title">Mi Carrito</div>

        <!-- Aquí se agregan los productos -->
        <div id="cart-items-container"></div>

        <!-- Resumen del pedido -->
        <div class="order-summary">
            <div><strong>Resumen del pedido</strong></div>
            <div id="cart-subtotal">Subtotal: $0.00</div>
            <div><a class="calculate-shipping">Calcular envío</a></div>
            <div id="cart-total" class="total">Total: $0.00</div>
            <button id="checkout-btn">Finalizar compra</button>
        </div>
    </div>
</body>
</html>
