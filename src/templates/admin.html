<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
</head>
<body>
    <h2>Panel de Administración</h2>
    <a href="{{ url_for('agregar_producto') }}">Agregar Producto</a>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - {{ producto.precio }} 
                <a href="{{ url_for('editar_producto', id=producto.id) }}">Editar</a>
                <a href="{{ url_for('eliminar_producto', id=producto.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
</body>
</html>
