<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil - Tienda de Ropa</title>
</head>
<body>
    <h1>Actualizar Perfil</h1>
    <form action="/actualizar_perfil" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/perfil">Volver al perfil</a>
</body>
</html>
